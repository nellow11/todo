<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>edit task  </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
       
        
     <div class="container">
        <h3 class="pt-5 pb-5 text-center" > todo app </h3>

     </div>


     <form action="{% url 'edittask' get_task.pk  %}" method="POST"  >

        {% csrf_token %}

        <div class="form-group">


            <span style="display: flex;">
                <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{ get_task.task }}" >

                <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> update</button>
            </span>


        </div>
    </form>
    </body>
</html>
